<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
	<script>window.chartColors = {
		red: 'rgb(255, 69, 0)',
		orange: 'rgb(255, 159, 64)',
		yellow: 'rgb(255, 205, 86)',
		green: 'rgb(34, 139, 34)',
		blue: 'rgb(30,144, 255)',
		purple: 'rgb(153, 102, 255)',
		grey: 'rgb(201, 203, 207)'
	};</script>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: ["27.05.2018 00:00:03","27.05.2018 00:20:03","27.05.2018 00:40:03","27.05.2018 01:00:03","27.05.2018 01:20:04","27.05.2018 01:40:03","27.05.2018 02:00:04","27.05.2018 02:20:03","27.05.2018 02:40:03","27.05.2018 03:00:03","27.05.2018 03:20:03","27.05.2018 03:40:03","27.05.2018 04:00:03","27.05.2018 04:20:03","27.05.2018 04:40:03","27.05.2018 05:00:03","27.05.2018 05:20:03","27.05.2018 05:40:03","27.05.2018 06:00:03","27.05.2018 06:20:03"],
				datasets: [{
					label: 'Aussentemperatur',
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: [23.2,22.8,22.7,22.3,21.9,21.6,21.2,20.8,20.6,20.4,20.1,19.8,19.8,19.3,19.3,18.8,18.6,18.5,18.3,18.2],
					fill: false,
					pointRadius: 0
				}, {
					label: 'Innentemperatur',
					fill: false,
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [23.7,23.8,23.9,23.8,23.8,23.9,23.8,23.9,23.8,23.8,23.8,23.6,23.4,23.3,23.2,23.2,23.3,23.2,23.2,23.4],
					pointRadius: 0
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Temperatur- Messung mit Raspberry PI und DS18B20 Sensor                  [WeGo / 2018-05-25 / Version 0.0.3]'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '[ t ] ---->'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '[ \u00b0C ] ---->'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>

</html>
