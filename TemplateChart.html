<!doctype html>
<html>

<head>
	<title>Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
	<script>window.chartColors = {
		red: 'rgb(255, 69, 0)',
		orange: 'rgb(255, 159, 64)',
		yellow: 'rgb(255, 205, 86)',
		green: 'rgb(34, 139, 34)',
		blue: 'rgb(30,144, 255)',
		purple: 'rgb(153, 102, 255)',
		grey: 'rgb(201, 203, 207)'
	};</script>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<p>Auswahl Zeitbereich<p\>
	<form action="Heute" method="post" style="float: left">
		<input type="submit" value= "Heute" style="float: left">
	</form>
	
	<form action="2t" method="post" style="float: left">
		<input type="submit" value= "2 Tage" style="float: left">
	</form>
	
	<form action="3t" method="post" style="float: left">
		<input type="submit" value="3 Tage" style="float: left">
	</form>
	
	<form action="5t" method="post" style="float: left">
		<input type="submit" value="5 Tage" style="float: left">
	</form>
	<br>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: [@xvalues],
				datasets: [{
					label: 'Aussentemperatur',
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: [@yvalues1],
					fill: false,
					pointRadius: 0
				}, {
					label: 'Innentemperatur',
					fill: false,
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [@yvalues2],
					pointRadius: 0
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Temperatur- Messung mit Raspberry PI und DS18B20 Sensor                  [WeGo / 2018-05-27 / Version 0.0.4]'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '[ t ] ---->'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '[ \u00b0C ] ---->'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>

</html>
